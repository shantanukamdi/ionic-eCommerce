
<ion-header>
  
  <ion-navbar color="dark">
    
    <ion-searchbar (input)="getItems()" [(ngModel)] = "searchValue" [showCancelButton]="true" ></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor = "let item of finalProductList">
      <ion-avatar item-left>
        <img src="{{item.url}}">
      </ion-avatar>
      <h5>{{item.product_name}}</h5>
    </ion-item>
  </ion-list>
</ion-content>
