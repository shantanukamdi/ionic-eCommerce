
  <ion-content padding="false" class="manual-ios-statusbar-padding" scroll="false">
    <form id="login-form1" class="list">
      <img src = "http://www.logo-company.in/logo/196.jpg" width="auto" height="200px" style="margin-left:85px; ">
      <ion-list id="login-list1" no-lines>
         <ion-row>
          <ion-col>
            <ion-item>
              <ion-input type="text" [(ngModel)] = "name" name="name" placeholder = "Name*"></ion-input>
            </ion-item>
        </ion-col>
        </ion-row>

         <ion-row>
          <ion-col>
            <ion-item>
              <ion-input type="email" [(ngModel)] = "email" name="email" placeholder = "Email*"></ion-input>
            </ion-item>
        </ion-col>
        </ion-row>
       
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-input type="number" [(ngModel)] = "number" name="number" placeholder = "Ph. Number*"></ion-input>
            </ion-item>
        </ion-col>
        </ion-row>
        <ion-row>
          <ion-item>
            <ion-input type="password" [(ngModel)] = "password" name="password" placeholder = "Password*"></ion-input>
          </ion-item>
        </ion-row>
      </ion-list>
    </form>
      <button id="login-button1" class="button button-calm  button-block" (tap) = "onRegisterClick()">SIGN UP</button>
      <a href-inappbrowser="/signup" id="login-button2" class="button button-calm  button-block button-clear" (tap) = "onSignInClick()">OR SIGN IN</a>

  </ion-content>
