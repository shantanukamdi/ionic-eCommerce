
  <ion-content padding="false" class="manual-ios-statusbar-padding" scroll="false">
    <form id="login-form1" class="list">
      <h3 text-center>SIGN UP</h3>
      <div class="spacer" style="width: 300px; height: 10px;"></div>
      <ion-list id="login-list1" no-lines>
         <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>Full Name*</ion-label>
              <ion-input type="text" [(ngModel)] = "name" name="name"></ion-input>
            </ion-item>
        </ion-col>
        </ion-row>

         <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>Email*</ion-label>
              <ion-input type="email" [(ngModel)] = "email" name="email"></ion-input>
            </ion-item>
        </ion-col>
        </ion-row>
       
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>Phone Number*</ion-label>
              <ion-input type="number" [(ngModel)] = "number" name="number"></ion-input>
            </ion-item>
        </ion-col>
        </ion-row>
        <ion-row>
          <ion-item>
            <ion-label floating>Password*</ion-label>
            <ion-input type="password" [(ngModel)] = "password" name="password"></ion-input>
          </ion-item>
        </ion-row>
      </ion-list>
      <div class="spacer" style="height: 10px;"></div>
      
    </form>
      <button id="login-button1" class="button button-calm  button-block" (tap) = "onRegisterClick()">SIGN UP</button>
      <a href-inappbrowser="/signup" id="login-button2" class="button button-calm  button-block button-clear" (tap) = "onSignInClick()">OR SIGN IN</a>

  </ion-content>
