<ion-header>

  <ion-navbar color = "dark">
    <ion-title>{{product.product_name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-row>
    <ion-col col-12 text-center>
      <img src = "{{product.url}}" width="auto" height = "250px"/>
    </ion-col>
  </ion-row>
  <hr>

  <ion-row>
    <ion-col>
      {{product.product_name}}
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      {{product.description}}
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-4>
      {{product.price | currency: showSymbol: true}}
    </ion-col>
    <ion-col col-8  text-right>
      <span style = "color: green;">{{product.ratingsNo}} ratings & {{product.reviewNo}} reviews</span>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-6>
      <button ion-button color = "dark" icon-left block>
        <ion-icon name = "share"></ion-icon>
        SHARE</button>
    </ion-col>

    <ion-col col-6 text-right>
      <button ion-button color = "light" icon-left block (tap) = "addToWishlist(product)">
        <ion-icon name="star"></ion-icon>
        WISHLIST</button>
    </ion-col>
  </ion-row>  

  
  <ion-list>
  <ion-item *ngFor = "let review of product.reviewDetails">
    <ion-avatar item-left>
      <img src="https://cdn1.iconfinder.com/data/icons/ninja-things-1/1772/ninja-simple-512.png">
    </ion-avatar>
    <h2>{{review.postedBy}}</h2>
    <p text-wrap>{{review.review}}</p>
  </ion-item>
  </ion-list>

  <ion-row>
    <ion-col col-6>
      <button ion-button color = "light" block (tap) = "addToCart(product)">
        ADD TO CART</button>
    </ion-col>

    <ion-col col-6 >
      <button ion-button color = "danger" block>
        BUY NOW</button>
    </ion-col>
  </ion-row>  

</ion-content>
